<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Categories</th>
            <th scope="col">Languages / Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detail of details">
            <th scope="row">{{ detail.no }}</th>
            <td>{{ detail.name }}</td>
            <td>{{ detail.value }}</td>
        </tr>
    </tbody>
</table>
